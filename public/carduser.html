<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link
      rel="stylesheet"
      href="https://c0diecypher.github.io/yyyevar.github.io/swiper.css"
    />
    <link
      rel="stylesheet"
      href="https://c0diecypher.github.io/yyyevar.github.io/itembuy.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="usercard.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>

  <div class="header">
    <div id="userphoto" class="userphoto"></div>
    <div id="usercard"><p class="usercard"></p></div>
    <div class="widget">
      <img
        src="https://seeklogo.com/images/T/telegram-logo-57C0252D71-seeklogo.com.png"
        class="widget-logo"
      />
      <a class="widget-text" href="https://t.me/zipperwear">@zipperwear</a>
    </div>
  </div>

  <body>
    <script>
      let tg = window.Telegram.WebApp; //получаем объект webapp телеграма

      tg.expand(); //расширяем на все окно

      tg.MainButton.text = "Changed Text"; //изменяем текст кнопки
      tg.MainButton.setText("Changed Text1"); //изменяем текст кнопки иначе
      tg.MainButton.textColor = "#F55353"; //изменяем цвет текста кнопки
      tg.MainButton.color = "#143F6B"; //изменяем цвет бэкграунда кнопки
      tg.MainButton.setParams({ color: "#143F6B" }); //так изменяются все параметры
      tg.enableClosingConfirmation();

      let usercard = document.getElementById("usercard"); //получаем блок usercard

      let profName = document.createElement("p"); //создаем параграф
      profName.innerText = `${tg.initDataUnsafe.user.username}`;
      //выдем username
      usercard.appendChild(profName); //добавляем
    </script>
    <!--

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
